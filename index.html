<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Map Designer</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 {
      margin-bottom: 20px;
    }
    #controls {
      margin-bottom: 20px;
    }
    #controls select {
      font-size: 16px;
      padding: 8px;
      margin: 0 10px;
    }
    #grid {
      display: grid;
      grid-template-columns: repeat(20, 32px);
      grid-template-rows: repeat(20, 32px);
      gap: 1px;
      margin: 0 auto;
      width: fit-content;
    }
    .cell {
      width: 32px;
      height: 32px;
      background: #444;
      position: relative;
      cursor: pointer;
    }
    .object {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <h1>Map Designer</h1>
  <div id="controls">
    <label for="terrain">Terrain:</label>
    <select id="terrain">
      <option value="green">Grass</option>
      <option value="blue">Water</option>
      <option value="gray">Mountain</option>
      <option value="saddlebrown">Dirt</option>
      <option value="darkgreen">Forest</option>
    </select>
    <label for="object">Object:</label>
    <select id="object">
      <option value="">None</option>
      <option value="ðŸ°">Castle</option>
      <option value="ðŸ‘¤">NPC</option>
      <option value="ðŸ‰">Enemy</option>
      <option value="âš ï¸">Trap</option>
      <option value="âœ¨">Event</option>
      <option value="ðŸ’°">Trading Site</option>
    </select>
  </div>
  <div id="grid"></div>

  <script>
    const terrainSelect = document.getElementById('terrain');
    const objectSelect = document.getElementById('object');
    const grid = document.getElementById('grid');

    for (let i = 0; i < 400; i++) {
      const cell = document.createElement('div');
      cell.className = 'cell';
      cell.dataset.index = i;
      cell.addEventListener('click', () => {
        cell.style.backgroundColor = terrainSelect.value;

        // Remove old object if exists
        const oldObj = cell.querySelector('.object');
        if (oldObj) oldObj.remove();

        const obj = objectSelect.value;
        if (obj) {
          const overlay = document.createElement('div');
          overlay.className = 'object';
          overlay.textContent = obj;
          cell.appendChild(overlay);
        }
      });
      grid.appendChild(cell);
    }
  </script>
</body>
</html>
